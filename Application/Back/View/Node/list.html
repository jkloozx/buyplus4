<extend name="Common/layout" />

<block name="content">

    <div id="content">
        <div class="page-header">
            <div class="container-fluid">
                <div class="pull-right">
                    <a href="{:U('add')}" data-toggle="tooltip" title="新增" class="btn btn-primary">
                        <i class="fa fa-plus"></i>
                    </a>

                    <button type="button" data-toggle="tooltip" title="删除" class="btn btn-danger" onclick="confirm('确认？') ? $('#form-list').submit() : false;">
                        <i class="fa fa-trash-o"></i>
                    </button>
                </div>
                <h1>操作节点</h1>
                <ul class="breadcrumb">
                    <li>
                        <a href="{:U('Manage/index')}">首页</a>
                    </li>
                    <li>
                        <a href="#">操作节点列表</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="container-fluid">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <i class="fa fa-list"></i>
                        操作节点列表
                    </h3>
                </div>
                <div class="panel-body">
                    <form action="{:U('list')}" method="get">
                        <div class="well">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label class="control-label" for="input-keyword">关键字</label>
                                        <input name="keyword" value="{$filter['keyword']}" placeholder="品牌名称" id="input-keyword" class="form-control" type="text">
                                    </div>
                                </div>
                            </div>
                            <div class="row"><!-- div.row>div.col-sm-12 -->
                                <div class="col-sm-12">
                                    <button type="submit" id="button-filter" class="btn btn-primary pull-right">
                                        <i class="fa fa-search"></i>
                                        筛选
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>

                    <form action="{:U('multi')}" method="post" enctype="multipart/form-data" id="form-list">
                        <div class="table-responsive">
                            <table class="table table-bordered table-hover">
                                <thead>
                                <tr>
                                    <td style="width: 1px;" class="text-center">
                                        <input type="checkbox" onclick="$('input[name*=\'selected\']').prop('checked', this.checked);" />
                                    </td>

                                                                        <td class="text-left">
                                        <a href="{:UField('list', $sort, 'id', $filter)}" class="{:CField($sort, 'id')}">ID</a>
                                    </td>
                                    <td class="text-left">
                                        <a href="{:UField('list', $sort, 'name', $filter)}" class="{:CField($sort, 'name')}">节点名</a>
                                    </td>
                                    <td class="text-left">
                                        <a href="{:UField('list', $sort, 'title', $filter)}" class="{:CField($sort, 'title')}">标题</a>
                                    </td>
                                    <td class="text-left">
                                        <a href="javascript:;" class="">状态</a>
                                    </td>
                                    <td class="text-left">
                                        <a href="javascript:;" class="">备注</a>
                                    </td>
                                    <td class="text-left">
                                        <a href="{:UField('list', $sort, 'sort', $filter)}" class="{:CField($sort, 'sort')}">顺序</a>
                                    </td>
                                    <td class="text-left">
                                        <a href="{:UField('list', $sort, 'pid', $filter)}" class="{:CField($sort, 'pid')}">上级ID</a>
                                    </td>
                                    <td class="text-left">
                                        <a href="{:UField('list', $sort, 'level', $filter)}" class="{:CField($sort, 'level')}">层级</a>
                                    </td>


                                    <td class="text-right">操作</td>
                                </tr>
                                </thead>
                                <tbody>
                                <volist name="list" id="row">
                                    <tr>
                                        <td class="text-center">
                                            <input type="checkbox" name="selected[]" value="{$row['id']}" />
                                        </td>

                                                                                <td class="text-left">
                                            {$row['id']}
                                        </td>
                                        <td class="text-left">
                                            {$row['name']}
                                        </td>
                                        <td class="text-left">
                                            {$row['title']}
                                        </td>
                                        <td class="text-left">
                                            {$row['status']}
                                        </td>
                                        <td class="text-left">
                                            {$row['remark']}
                                        </td>
                                        <td class="text-left">
                                            {$row['sort']}
                                        </td>
                                        <td class="text-left">
                                            {$row['pid']}
                                        </td>
                                        <td class="text-left">
                                            <switch name="row['level']">
                                                <case value="1">模块</case>
                                                <case value="2">控制器</case>
                                                <case value="3">动作</case>
                                            </switch>
                                        </td>

                                        
                                        <td class="text-right">
                                            <a href="{:U('edit', ['id'=>$row['id']])}" data-toggle="tooltip" title="编辑" class="btn btn-primary">
                                                <i class="fa fa-pencil"></i>
                                            </a>
                                        </td>
                                    </tr>
                                </volist>


                                </tbody>
                            </table>
                        </div>
                    </form>

                    <div class="row">
                        {$pageHtml}
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>
