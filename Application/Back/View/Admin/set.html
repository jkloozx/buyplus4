<extend name="Common/layout" />

<block name="content">

    <div id="content">
        <div class="page-header">
            <div class="container-fluid">
                <div class="pull-right">
                    <button type="submit" form="form-set" data-toggle="tooltip" title="保存" class="btn btn-primary"> <i class="fa fa-save"></i>
                    </button>
                    <a href="{:U('list')}" data-toggle="tooltip" title="取消" class="btn btn-default"> <i class="fa fa-reply"></i>
                    </a>
                </div>
                <h1>管理员</h1>
                <ul class="breadcrumb">
                    <li>
                        <a href="{:U('Manage/index')}">首页</a>
                    </li>
                    <li>
                        <a href="{:U('list')}">管理员</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="container-fluid">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <i class="fa fa-pencil"></i>
                        设置管理员
                    </h3>
                </div>
                <div class="panel-body">
                    <!-- __ACTION__ -->
                    <form action="{:U('')}" method="post" enctype="multipart/form-data" id="form-set" class="form-horizontal">
                        <if condition="ACTION_NAME eq 'edit'">
                            <input type="hidden" name="user_id" id="input-user_id" value="{$data['user_id']}">
                        </if>
                        <ul class="nav nav-tabs">
                            <li class="active">
                                <a href="#tab-general" data-toggle="tab">基本信息</a>
                            </li>
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane active" id="tab-general">

                                                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="input-username">用户名</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="username" value="{$data['username']}" placeholder="用户名" id="input-username" class="form-control">
                                        <if condition="isset($message['errorInfo']['username'])">
                                            <label for="input-username" class="text-danger">{$message['errorInfo']['username']}</label>
                                        </if>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="input-password">密码</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="password" value="{$data['password']}" placeholder="密码" id="input-password" class="form-control">
                                        <if condition="isset($message['errorInfo']['password'])">
                                            <label for="input-password" class="text-danger">{$message['errorInfo']['password']}</label>
                                        </if>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="input-password_salt">盐</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="password_salt" value="{$data['password_salt']}" placeholder="盐" id="input-password_salt" class="form-control">
                                        <if condition="isset($message['errorInfo']['password_salt'])">
                                            <label for="input-password_salt" class="text-danger">{$message['errorInfo']['password_salt']}</label>
                                        </if>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="input-password_salt">角色</label>
                                    <div class="col-sm-10">
                                        <div class="row">
                                            <volist name="roleList" id="role">
                                                <div class="col-sm-2">
                                                    <input type="checkbox" name="roleList[]" value="{$role['id']}" class="form-control" id="input-role-{$role['id']}" <if condition="in_array($role['id'], $data['roleList'])"> checked</if> >
                                                    <label for="input-role-{$role['id']}">{$role['name']}</label>
                                                </div>
                                            </volist>
                                        </div>
                                        <if condition="isset($message['errorInfo']['password_salt'])">
                                            <label for="input-password_salt" class="text-danger">{$message['errorInfo']['roleList']}</label>
                                        </if>
                                    </div>
                                </div>


                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</block>

<block name="appendJS">
    <script src="__PUBLIC__/Back/validate/jquery.validate.min.js"></script>
    <script src="__PUBLIC__/Back/validate/additional-methods.min.js"></script>
    <script src="__PUBLIC__/Back/validate/localization/messages_zh.min.js"></script>

    <script>

        $(function() {
            // 自定义初始验证方法
            $('#form-set').validate({});
        });

    </script>
</block>
